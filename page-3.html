            <h1>Poema Aleatorio</h1>
        </header>
        <main></main>
        <aside></aside>
        <script>
            // Define las variables globales.
            let words = ['Mira', 'ni침ita', 'te', 'voy', 'llevar', 'luna', 'brillando', 'mar', 
                         'cielo', 'l치nguido', 'dolor', 'permanente', 'emoci칩n', 'hija', 'hombre', 'ojos', 'cristal', 'papel', 'se침ado', 'en', 'piel', 
                         'que', 'vuelva', 'el', 'sol', 'a', 'brillar.', 'Mira', 'hacia', 
                         'el', 'futuro,', 'olvida', 'el', 'pasado', 'y', 'haz', 'que',
                         'de', 'tu', 'alma', 'brote', 'el', 'amor.'];

            let wordCount = 15;
            let positions = [];
            let margin = 50;  
            let titleHeight = 100;
            let textColor;

            function setup() {
                describe(
                    'Una serie aleatoria de palabras de la canci칩n Mira Ni침ita dispersas en el lienzo.'
                );

                textFont('Space Mono');
                createCanvas(windowWidth, windowHeight);
                textAlign(CENTER);
                colorMode(HSB);

                // Define el color de las letras
                textColor = color(0, 0, 100); // Blanco en HSB

                // Establece el fondo negro
                background(0, 0, 0); // Negro en HSB

                // Genera posiciones aleatorias para las palabras
                position = floor(random(0, words.length - wordCount));
                for (let i = 0; i < wordCount; i++) {
                    let x = random(margin, width - margin);
                    let y = random(titleHeight + margin, height - margin);
                    positions.push({ text: words[(position + i) % words.length], x: x, y: y });
                }

                // Dibuja las palabras en sus posiciones guardadas
                fill(textColor);
                for (let pos of positions) {
                    textSize(random(16, 48));
                    text(pos.text, pos.x, pos.y);
                }
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
                background(0, 0, 0); // Mantiene el fondo negro

                fill(textColor); // Mantiene el color blanco de las letras
                // Dibuja las palabras en las posiciones guardadas
                for (let pos of positions) {
                    textSize(random(16, 48));
                    text(pos.text, pos.x, pos.y);
                }
            }
        </script>
